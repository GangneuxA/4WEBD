{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}

<div class="ui container">
  <h1>Liste des Event</h1>
  <div class="ui divided items">
    {% for event in events %}
    <div class="item">
      <div class="content">
        <a class="header">{{ event.name }}</a>
        <div class="meta">
          <span>number available :{{ event.numberDispo }}</span>
        </div>
        <div class="description">
          <p>{{ event.desc }}</p>
        </div>
        <div class="price">
          <p>price :{{ event.price }}</p>
        </div>
      </div>
      <form action="/home" method="post" style="display: inline">
        <input type="hidden" name="event_id" value="{{ event._id }}" />
        <button class="ui red button" name="buy" type="submit">
          acheter des places
        </button>
      </form>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
